name: Bump tag version
on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: major or minor or patch
        required: true
        type: choice
        options:
          - patch (1.0.0 -> 1.0.1)
          - minor (1.0.0 -> 1.1.0)
          - major (1.0.0 -> 2.0.0)
jobs:
  bump:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BRANCH: main
          DEFAULT_BUMP: ${{ github.event.inputs.bump_type }}
